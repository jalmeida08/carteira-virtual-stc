<div class="container">
    <div *ngIf="mensagens">
        <app-alerta [mensagens]="mensagens"></app-alerta>
    </div>
</div>
<div class="container">
    <form (submit)="logar()">
        <div class="row justify-content-md-center align-items-center">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-form-label" for="email">E-mail</label>
                    <input class="form-control" type="text" name="email" id="email" [(ngModel)]="usuario.email">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" [(ngModel)]="usuario.senha">
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary material-icons" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    more_vert
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Cadastrar</a>
                                <a class="dropdown-item" href="#">Esqueci minha senha</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-success" type="submit" style="float: right;">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
