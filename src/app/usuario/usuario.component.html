<p *ngFor="let mensagem of mensagens">
    <ngb-alert class="text-center" [type]="mensagem.tipoMensagem" (close)="closeAlert(mensagem)">
        <b>{{ mensagem.mensagemDesaque }} </b> {{mensagem.mensagem}}</ngb-alert>
</p>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.pessoa.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>
                <div class="btn-group mr-3">
                    <button type="button" class="btn btn-primary" (click)="carregarUsuario(usuario)">Abrir</button>
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button class="dropdown-item" (click)="remover(usuario)">Remover</button>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
