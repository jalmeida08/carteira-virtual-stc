<div class="col-md-12" style="margin-left: 0px">
    <div class="form-check col-md-12">
        <input
            type="checkbox"
            class="form-check-input"
            name="pagamentoParcelado"
            id="pagamentoParcelado"
            [(ngModel)]="pagamentoParcelado"
        >
        <label class="form-check-label" for="pagamentoParcelado">Pagamento parcelado?</label>
    </div>
</div>
<div *ngIf="pagamentoParcelado">
    <hr>
        <div class="col-md-12 row">
            <div class="form-group col-md-6">
                <label class="col-form-label" for="qtdParcela">Quantidade de parcelas</label>
                <input
                    class="form-control"
                    type="text"
                    id="qtdParcela"
                    (keyup)="calcularValorParcela()"
                    name="qtdParcela"
                    [(ngModel)]="qtdParcela"
                >
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label" for="valor">Valor da parcela</label>
                <input
                    class="form-control"
                    type="text"
                    id="valor"
                    name="valor"
                    [(ngModel)]="parcela.valorParcela"
                >
            </div>
        </div>
        <div class="col-md-12 row">
            <div class="col-md-12" style="margin-left: 0px">
                <div class="form-check col-md-12">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        name="aCada30Dias"
                        id="aCada30Dias"
                        [(ngModel)]="aCada30Dias"
                    >
                    <label class="form-check-label" for="aCada30Dias">Pagamento a cada 30 dias?</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label" for="dataVencimento">Data do vencimento</label>
                <input
                    class="form-control"
                    type="date"
                    id="dataVencimento"
                    name="dataVencimento"
                    [(ngModel)]="dataVencimento"
                >
            </div>
            <div class="form-group col-md-6" >
                <label class="col-form-label" for="deQuantosEmQuantosDias">Pag√°vel de quantos em quantos dias</label>
                <input
                    class="form-control"
                    type="text"
                    id="deQuantosEmQuantosDias"
                    name="deQuantosEmQuantosDias"
                    [(ngModel)]="deQuantosEmQuantosDias"
                    [disabled]="aCada30Dias"
                >
            </div>
        </div>
        <i class="btn btn-info" (click)="calcularParcelas()">Calcular</i>
    <hr>
    <table *ngIf="parcelas">
        <thead>
            <tr>
                <td>Dt de vencimento</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let parcela of parcelas">
                <td>{{parcela.dataVencimento | date : 'dd/MM/yyyy'}}</td>
                <td>{{parcela.valorParcela | currency : 'R$ '}}</td>
            </tr>
        </tbody>
    </table>
</div>
